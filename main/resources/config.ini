[default]
port = 8000
version = 0.1

[youtube-audio-downloader]
format = bestaudio/best
download_folder = .tmp
download_name = download
postprocessors_key = FFmpegExtractAudio
postprocessors_preferredcodec = mp3
postprocessors_preferredquality = 192

[segment-generator]
segments_folder = segments

[acr-cloud-request]
start_seconds = 15
rec_length = 45